<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert Seconds to Hours and Minutes</h2>
    <input type="number" id="secondsInput" placeholder="Enter seconds">
    <button onclick="convertSeconds()">Convert</button>
    <p id="timeResult"></p>
    
    <script>
        function convertSeconds() {
            const seconds = parseInt(document.getElementById('secondsInput').value);
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            document.getElementById('timeResult').textContent = `${seconds} seconds is ${hours} hours and ${minutes} minutes.`;
        }
    </script>
</body>
</html>
