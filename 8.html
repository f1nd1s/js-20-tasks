<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            document.getElementById('currentDate').innerHTML = Date();
        };
    </script>
</head>
<body>
    <h2>Current Date:</h2>
    <p id="currentDate"></p>
</body>
</html>
