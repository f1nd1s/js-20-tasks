<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Find Largest and Smallest</h2>
    <input type="number" id="num1" placeholder="Enter 1st number">
    <input type="number" id="num2" placeholder="Enter 2nd number">
    <input type="number" id="num3" placeholder="Enter 3rd number">
    <button onclick="findLargestAndSmallest()">Find</button>
    <p id="largestSmallestResult"></p>
    
    <script>
        function findLargestAndSmallest() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const largest = Math.max(num1, num2, num3);
            const smallest = Math.min(num1, num2, num3);
            document.getElementById('largestSmallestResult').textContent = `Largest: ${largest}, Smallest: ${smallest}`;
        }
    </script>
</body>
</html>
