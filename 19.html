<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fibonacci Sequence Calculator</h2>
    <input type="number" id="fibonacciInput" placeholder="Enter a number">
    <button onclick="calculateFibonacci()">Calculate Fibonacci</button>
    <p id="fibonacciResult"></p>
    
    <script>
        function calculateFibonacci() {
            const n = parseInt(document.getElementById('fibonacciInput').value);
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            document.getElementById('fibonacciResult').textContent = `Fibonacci sequence: ${fib.slice(0, n).join(', ')}`;
        }
    </script>
</body>
</html>
