<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <label>1st Number:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br>

    <label>2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <p>The Result Is: <span id="result"></span></p>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('result').textContent = result;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                const result = num1 / num2;
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = "You can't divide by zero!";
            }
        }
    </script>
</body>
</html>
