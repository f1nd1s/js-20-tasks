<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="promptResult"></p>

    <script>
        window.onload = function() {
            
            const num1 = parseFloat(prompt("Enter the first number:"));
            const operator = prompt("Enter an operator (+, -, *, /):");
            const num2 = parseFloat(prompt("Enter the second number:"));
            let result;

            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                result = num2 !== 0 ? num1 / num2 : "You can't divide by zero!";
            } else {
                result = "Invalid operator!";
            }

            document.getElementById("promptResult").textContent = `Result: ${result}`;
        };
    </script>
</body>
</html>
