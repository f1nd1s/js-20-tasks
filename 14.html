<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculate Triangle Area</h2>
    <button onclick="calculateTriangleArea()">Calculate Area of Triangle</button>
    <p id="triangleAreaResult"></p>
    
    <script>
        function calculateTriangleArea() {
            const a = 5, b = 6, c = 7;
            const p = (a + b + c) / 2;
            const area = Math.sqrt(p * (p - a) * (p - b) * (p - c));
            document.getElementById('triangleAreaResult').textContent = `Area of the triangle is: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
